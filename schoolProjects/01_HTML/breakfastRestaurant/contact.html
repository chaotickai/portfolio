        <h1>Contact Us</h1>

        <p>Do you need to place an online order? Fill out this form and we'll hop right to it! (Note: please do not use this form to give reviews)</p>

        <form id="Order">
            <p>First Name:</p><input type="text" name="First Name" placeholder="ex. Jim">

            <p>Last Name:</p><input type="text" name="Last Name" placeholder="ex. Davis">

            <p>Email:</p><input type="email" name="email" placeholder="example@example.com">

            <p>Phone Number:</p><input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format 555-555-5555" placeholder="555-555-5555">

            <br><br>

            <textarea form="Order" rows="7" cols="45" wrap placeholder="What would you like to order?"></textarea>

            <p>Would you like a side of hash browns?</p>
            <input type="radio" id="yes" name="hash" value="yes" checked>
            <label for="yes">Yes</label>
            <br>
            <input type="radio" id="no" name="hash" value="no">
            <label for="no">No</label>
           
            <br><br>

            <input type="submit">

        </form>
    </body>
