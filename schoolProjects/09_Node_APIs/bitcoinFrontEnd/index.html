<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container text-center mt-3">
        <h1>BitCoin Price App</h1>
    </div>
    <div class="container text-center">
        <form>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="currencies" id="USD" value="USD" checked>
                <label class="form-check-label" for="USD">
                    USD
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="currencies" id="GBP" value="GBP">
                <label class="form-check-label" for="GBP">
                    GBP
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="currencies" id="EUR" value="EUR">
                <label class="form-check-label" for="EUR">
                    EUR
                </label>
            </div>
            <br><button id="btn" type="button" class="btn btn-primary border-white mt-3 px-5 py-3 rounded-pill">Get
                Price</button>
        </form>
    </div>
    <div class="container text-center w-75">
        <h1>The current price is:</h1>
        <h1 id="results" class="display-2">Please choose a currency and click the "Get Price"</h1>
        <h4><a href="https://www.coindesk.com/price/bitcoin">Powered By CoinDesk</a></h4>
    </div>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
